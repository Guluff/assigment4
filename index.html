<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="queries.js"> </script>
    <title>Zoo Manager</title>
</head>
<body>
    <style>
        *{text-align: center;}
    </style>
    <p>
        <h3>ID :
          <input id="ID" type="text"
        </h3>

        <h3>Name:
          <input id="name" type="text">
        </h3>
        <h3>species:
            <input id="species" type="species">
          </h3>
          <div>
            <button type="button" onclick = "window.location.href = '/animal'">Show animal</button>
            <button type="button" onclick = "window.location.href = '/animal/'+getElementById('ID').value">Show animal by ID</button>
            <button type="button" onclick = "window.location.href = '/animal/create/'+getElementById('ID').value+'/'+getElementById('name').value+'/'+getElementById('species').value">Add new animal</button>
            <button type="button" onclick = "window.location.href = '/animal/update/'+getElementById('ID').value+'/'+getElementById('name').value">Update animal</button>
            <button type="button" onclick = "window.location.href = '/animal/delete/'+getElementById('ID').value">Remove animal</button>
          </div>
</body>
</html>
